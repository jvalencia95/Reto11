<h1>Formulario Reactivo</h1>
<section class="row">
  <section class="mt-5 col-5">
    <form [formGroup]="formLogin">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="nombre" class="form-control" placeholder="Ingrese un nombre" formControlName="nombre">
      </div>
    </form>

    <p>Value: {{formLogin.value.nombre}}</p>
  </section>
</section>
